	<script>



		var tl;
		var tl2;
		var tl3;
		var test;
		var test2;
		var test3;
		function loadTimeLine(test) {

			var eventSource = new Timeline.DefaultEventSource();
			var bandInfos = [

			Timeline.createBandInfo({
				eventSource:    eventSource,
				date:           M_Data.events[0].start,
				width:          "72%", 
				intervalUnit:   Timeline.DateTime.SECOND, 
				intervalPixels: 100
			}),
			Timeline.createBandInfo({
				showEventText:  false,
				trackHeight:    0.7,
				trackGap:       3.5,
				eventSource:    eventSource,
				date:           M_Data.events[0].start,
				width:          "28%", 
				intervalUnit:   Timeline.DateTime.MINUTE, 
				intervalPixels: 200
			})
			];
			bandInfos[1].syncWith = 0;
			bandInfos[1].highlight = true;
			tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);




			if(test==1){
				eventSource.loadJSON(M_Data, "./M_Data.js");

			}
			else if(test==2)
			{
				eventSource.loadJSON(A_Data, "./A_Data.js");

			}
			else if(test==3)
			{
				eventSource.loadJSON(C_Data, "./C_Data.js");


			}
 								
 								

		}	

		function click_the_Tab(test2){

			if(test2==3)
			{
				$("#Detection_Info_Tab").empty();
				$("#Detection_Info_Tab2").empty();
				$("#Detection_Info_Tab3").empty();
				for (var i = 0; i < Data2.events.length; i++) {
					$("#Detection_Info_Tab").append(Data2.events[i].name);
					$("#Detection_Info_Tab2").append(Data2.events[i].PATH);
					$("#Detection_Info_Tab3").append(Data2.events[i].Time);
				}


			}
		}

		function click_the_Tab_Up(test3){
			if(test3==1)
			{
				$("#About_Tab").empty();
				$("#About_Tab2").empty();
				for (var i = 0; i < Data.events.length; i++) {

	 					$("#About_Tab").html(
	 						Data.events[i].name.replace(/\\n/g,"<br>")
	 						);
	 					$("#About_Tab2").html(
	 						Data.events[i].description.replace(/\\n/g,"<br>")

	 						);																		
	 				}
	 			}



	 	}

	 	
	 	$(function() {

			
			click_the_Tab(3);
			click_the_Tab_Up(1);

	 	})
 								
 </script>
